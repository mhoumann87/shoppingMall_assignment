<ion-header>
  <ion-navbar>
    <ion-title>
      Your Stores
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let card of stores">
    <ion-card-content>
      <img src="../../assets/images/{{card.url}}" class="storeLogo">
      <button [navPush]='allOffers'>See Offers</button>
    </ion-card-content>

  </ion-card>

</ion-content>
